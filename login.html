<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
  


    
    
  <link href="log.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div class="login-header">
               
                <div id="logo" class="center">
                   
                </div>
                
            </div>
          
           
            <div id="login">
             
              <form id="loginform" class="form-vertical no-padding no-margin" action="addTasks.html">
                <div class="lock">
                        <i class="fa fa-lock"></i>
                </div>
                <div class="control-wrap">
                    <h4>User Login</h4>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="fa fa-user"></i></span><input id="username" type="text" placeholder="Username" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="fa fa-key"></i></span><input id="password" type="password" placeholder="Password" />
                            </div>
                            <div class="mtop10">
                                <div class="block-hint pull-left small">
                                    <input type="checkbox" id=""> Remember Me
                                </div>
                                <div class="block-hint pull-right">
                                    <a href="javascript:;" class="" id="forget-password">Forgot Password?</a>
                                </div>
                            </div>
          
                            <div class="clearfix space5"></div>
                        </div>
          
                    </div>
                </div>
          
                <input type="submit"  onclick="login()" id="login-btn" class="btn btn-block login-btn" value="Login" />
              </form>
             
              
              
            </div>
           
            <script type="text/javascript" src="fonction.js"></script>           
           
</body>
</html>
